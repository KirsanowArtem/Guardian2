{% extends "base.html" %}

{% block content %}
<div class="group-header">
    <img src="{{ group.avatar or '/static/img/default-group.png' }}" alt="{{ group.name }}" class="group-avatar-large">
    <h1>{{ group.name }}</h1>
    <p>ID: {{ group.id }}</p>
</div>

<div class="tabs">
    <button class="tab-btn active" data-tab="members">Участники</button>
    <button class="tab-btn" data-tab="settings">Настройки</button>
</div>

<div id="members-tab" class="tab-content active">
    <div class="members-list">
        <!-- Список участников будет загружен через AJAX -->
        <div class="loading">Загрузка участников...</div>
    </div>
</div>

<div id="settings-tab" class="tab-content">
    <h2>Настройки группы</h2>
    <form id="group-settings">
        <!-- Форма настроек будет здесь -->
    </form>
</div>

<script src="/static/js/group_detail.js"></script>
{% endblock %}
